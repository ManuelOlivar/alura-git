<!DOCTYPE html>
<html lang="es">
<head>
    <!--Modificado solo para hacer pruebas-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
     <header>
        <li><img src="imagenes/Logo-1.png" alt="Logo de alura con latra: a"></li>
        <li><h1>Encriptador por: Manuel Rene Olivar Miranda</h1></li>
     </header>
     <main>
        <section>
            <textarea class="input-texto"
                cols="40" rows="6" placeholder="Ingrese el texto aqui"></textarea>
                <div class="botones">
                    <nav>
                        <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    </nav>
                </div>
        </section>
        <section>
            <textarea class="mensaje" cols="18"
            rows="8"></textarea>
            <div class="botonCopiar">
                <nav>
                    <button class="copiar" onclick="btnCopiar()">Copiar</button>
                </nav>
            </div>    
        </section>
     </main>
     <footer>
        <p class="copyright">&copyDerechos: Manuel Rene Olivar Miranda - 2022</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
